<ng-content></ng-content>
<h2 class="text-center text-primary">
  {{title}}
</h2>
<div class="panel panel-default">
  <div class="panel-body">
    <form novalidate (ngSubmit)="f.form.valid && createAdventure()" #f="ngForm" class="form-horizontal">
      <div class="adventure">
        <div [ngClass]="{ 'has-error': f.submitted && !name.valid }" class="form-group row">
          <label for="app-create-adventure-name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input required [(ngModel)]="adventureModel.name" #name="ngModel" id="app-create-adventure-name" class="form-control" type="email"
              name="name" value="">
              <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div>
          </div>
        </div>
        <div [ngClass]="{ 'has-error': f.submitted && !description.valid }" class="form-group row">
          <label for="app-create-adventure-description" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea [(ngModel)]="adventureModel.description" #description="ngModel" id="app-create-adventure-description" class="form-control"
              name="description" rows="3" cols="6"></textarea>
              <div *ngIf="f.submitted && !description.valid" class="help-block">Description is required</div>
          </div>
        </div>
        <div [ngClass]="{ 'has-error': f.submitted && !titlePhoto.valid }" class="form-group row">
          <label for="app-create-adventure-titlePhoto" class="col-sm-2 control-label">Title photo</label>
          <div class="col-sm-7">
            <input [(ngModel)]="adventureModel.titlePhoto" #titlePhoto="ngModel" id="app-create-adventure-titlePhoto" class="form-control"
              type="url" name="titlePhoto" value="">
              <div *ngIf="f.submitted && !titlePhoto.valid" class="help-block">Title photo is required</div>
          </div>
          <div class="col-sm-3">
            <img [src]="adventureModel.titlePhoto" alt="TitlePhoto" class="img-responsive thumbnail">
          </div>
        </div>
      </div>
      <h4 class="text-center">Snapshots</h4>
      <app-add-snapshots *ngFor="let snapshotData of adventureModel.data let i = index;" [f]="f" [snapshot]="snapshotData" [index]="i"></app-add-snapshots>
      <div class="form-group row">
        <div class="col-sm-2">&nbsp;</div>
        <div class="col-sm-10">
          <button class="btn btn-primary">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>
