<ng-content></ng-content>
<h2>
  Snapshot
</h2>
<div *ngIf="user">
  <app-snapshot *ngFor="let snapshot of snapshots" [adventureDataModel]="snapshot" [isShow]="isShowSnapshot" [position]="currentPosition"
    (show)="onShow($event)" [author]="user.email" animationChangeState></app-snapshot>
</div>
