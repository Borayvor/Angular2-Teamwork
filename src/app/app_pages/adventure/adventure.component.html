<h2>
  Snapshot
</h2>

<div *ngIf="user">
  
  <app-snapshot *ngFor="let snapshot of snapshots" [adventureDataModel]="snapshot" [isShow]="isShowSnapshot" (show)="show($event)" [author]="user.email" animationChangeState
     ></app-snapshot>
</div>
